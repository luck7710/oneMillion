<p-progressBar *ngIf="isVisible" [value]="stateLoading"></p-progressBar>

<mat-tab-group (selectedIndexChange)="eventMenu($event)" class="tab-group">
  <mat-tab label="Tab 1">
    <ng-template mat-tab-label>
      <i class="fa fa-heartbeat" aria-hidden="true"></i>
    </ng-template>
  </mat-tab>

  <mat-tab label="Tab 2">
    <ng-template mat-tab-label>
      <i class="fa fa-backward" aria-hidden="true"></i>
    </ng-template>
  </mat-tab>

  <mat-tab label="Tab 3">
    <ng-template mat-tab-label>
      <i class="fa fa-download" aria-hidden="true"></i>
    </ng-template>
  </mat-tab>

  <mat-tab label="Tab 4">
    <ng-template mat-tab-label>
      <i class="fa fa-cogs" aria-hidden="true"></i>
    </ng-template>
  </mat-tab>

</mat-tab-group>
